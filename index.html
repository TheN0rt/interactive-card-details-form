<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="card__main">
        <img src="./images/card-logo.svg" alt="card logo">
        <p class="card__main-numb">0000 0000 0000 0000</p>
        <div class="card__main-info">
          <p class="card__main-name">Jane Appleseed</p>
          <p class="card__main-date"><span class="card__main-mm">00</span>/<span class="card__main-yy">00</span></p>
        </div>
      </div>

      <div class="card__back">
        <p class="card__back-cvc">000</p>
      </div>

      <section>
        <div class="card">
          <div class="card__name">
            <p for="name">Cardholder Name</p>
            <input type="text" id="name" placeholder="e.g. Jane Appleseed">
            <p class="card__error">Can't be blank</p>
          </div>
          <div class="card__numb">
            <p for="number">Card Number</p>
            <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
            <p class="card__error">Can't be blank</p>
          </div>
          <div class="card__date date">
            <div class="date__info">
              <p>Exp. Date (MM/YY)</p>
              <input type="text" id="month" placeholder="MM">
              <input type="text" id="year" placeholder="YY">
              <p class="card__error">Can't be blank</p>
            </div>
            <div class="card__cvc">
              <p>CVC</p>
              <input type="text" id="cvc" placeholder="e.g. 123">
              <p class="card__error">Can't be blank</p>
            </div>
          </div>
          <button id="confirm">Confirm</button>
        </div>

        <div class="thank">
          <img src="./images/icon-complete.svg" alt="complete">
          <h1 class="thank__title">Thank you!</h1>
          <p class="thank__subtitle">We've added your card details</p>
          <button id="continue">Continue</button>
        </div>
      </section>
    </main>
  </div>

  
  

 
  <!-- Completed state start -->

  
  
  
</body>
<script src="./scr/script.js"></script>
</html>
